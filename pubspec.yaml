name: block_flow
description: block_flow
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  go_router: ^14.3.0
  injectable: ^2.4.0
  get_it: ^8.0.2
  freezed_annotation: ^3.0.0
  camera: ^0.10.5+9
  image_picker: ^1.0.4
  path_provider: ^2.1.2
  permission_handler: ^11.0.1
  media_store_plus: ^0.1.3
  material_symbols_icons: ^4.2815.1
  splash_master: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  very_good_analysis: ^7.0.0
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0
  injectable_generator: ^2.4.0
  freezed: ^3.0.6

dependency_overrides:
  meta: ^1.12.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/logo/

flutter_gen:
  output: lib/app/

splash_master:
  color: '#FFFFFF'
  image: 'assets/logo/logo.png'
  ios_content_mode: 'center'
  android_gravity: 'center'
  android_12_and_above:
    color: '#FFFFFF'
    image: 'assets/logo/logo.png'

